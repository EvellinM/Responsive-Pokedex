<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="/img/Untitled-1.png" alt="pokedex" class="pokedex">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="pokemon__img">

        <h1 class="pokemon__data">
            <span class="pokemon__number">01</span> -
            <span class="pokemon__name">bulbasaur</span>
        </h1>

    <form class="form">
        <input 
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
        />
    </form>

    </main>  
</body>
</html>
